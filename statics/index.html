<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>MQ Usage Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-panel {
            background-color: #fff;
            padding: 16px;
            margin-top: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }
        .search-panel label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }
        .search-panel input,
        .search-panel select,
        .search-panel button {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .search-panel button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .search-panel button:hover {
            background-color: #0056b3;
        }
        #search-result {
            background-color: #fff;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>MQ Usage Dashboard</h1>
    <button id="logout-btn">Logout</button>
</div>

<div class="search-panel">
    <label for="start-date">Start Date:</label>
    <input type="date" id="start-date" value="2024-01-01" />

    <label for="end-date">End Date:</label>
    <input type="date" id="end-date" />

    <label for="mq-function">MQ Function:</label>
    <select id="mq-function">
        <option value="">-- Loading MQ Functions... --</option>
    </select>

    <label for="system-name">System Name:</label>
    <select id="system-name">
        <option value="">-- Select MQ Function First --</option>
    </select>

    <button id="search-btn">Search</button>
</div>

<div id="search-result"></div>

<script>
    // ‚úÖ Set Default End Date to Today
    document.addEventListener('DOMContentLoaded', () => {
        const today = new Date();
        const yyyy = today.getFullYear();
        const mm = String(today.getMonth() + 1).padStart(2, '0');
        const dd = String(today.getDate()).padStart(2, '0');
        document.getElementById('end-date').value = `${yyyy}-${mm}-${dd}`;
        loadMqFunctions();
    });

    // üîê Token Validation
    function isTokenExpired(token) {
        if (!token) return true;
        try {
            const payload = JSON.parse(atob(token.split('.')[1]));
            return payload.exp < Math.floor(Date.now() / 1000);
        } catch (e) {
            return true;
        }
    }

    const token = localStorage.getItem('access_token');
    if (!token || isTokenExpired(token)) {
        localStorage.removeItem('access_token');
        window.location.href = "/login.html";
    }

    // üîê Logout
    document.getElementById('logout-btn').addEventListener('click', () => {
        localStorage.removeItem('access_token');
        window.location.href = "/login.html";
    });

    // Load MQ Functions
    async function loadMqFunctions() {
        const mqFunctionSelect = document.getElementById('mq-function');
        try {
            const response = await fetch('/api/v1/mq/functions', {
                headers: { Authorization: `Bearer ${token}` },
            });
            const result = await response.json();
            if (response.ok && result.success && result.data) {
                mqFunctionSelect.innerHTML =
                    '<option value="">-- Select MQ Function --</option>';
                result.data.forEach((func) => {
                    const opt = document.createElement('option');
                    opt.value = func;
                    opt.textContent = func;
                    mqFunctionSelect.appendChild(opt);
                });
            } else {
                throw new Error(result.message || "Failed to load MQ functions");
            }
        } catch (err) {
            console.error("Error loading MQ functions:", err.message);
        }
    }

    // Load Systems
    async function loadSystemNamesForFunction(functionName) {
        const systemNameSelect = document.getElementById('system-name');
        if (!functionName) {
            systemNameSelect.innerHTML =
                '<option value="">-- Select MQ Function First --</option>';
            return;
        }

        try {
            const response = await fetch(`/api/v1/mq/${functionName}/systems`, {
                headers: { Authorization: `Bearer ${token}` },
            });
            const result = await response.json();
            if (response.ok && result.success && result.data) {
                systemNameSelect.innerHTML =
                    '<option value="">-- Select System Name --</option>';
                result.data.forEach((sys) => {
                    const opt = document.createElement('option');
                    opt.value = sys;
                    opt.textContent = sys;
                    systemNameSelect.appendChild(opt);
                });
            } else {
                throw new Error(result.message || "Failed to load systems");
            }
        } catch (err) {
            console.error("Error loading systems:", err.message);
            systemNameSelect.innerHTML =
                '<option value="">-- Failed to load systems --</option>';
        }
    }

    document.getElementById('mq-function').addEventListener('change', (e) => {
        const selectedFunction = e.target.value;
        loadSystemNamesForFunction(selectedFunction);
    });

    // Convert to ISO with time for API
    function buildIsoDatetime(dateStr, isStart) {
        if (!dateStr) return null;
        const timePart = isStart ? "00:00:00+07:00" : "23:59:59+07:00";
        return `${dateStr}T${timePart}`;
    }

    document.getElementById('search-btn').addEventListener('click', async () => {
        const startDate = document.getElementById('start-date').value;
        const endDate = document.getElementById('end-date').value;
        const mqFunction = document.getElementById('mq-function').value;
        const systemName = document.getElementById('system-name').value;

        const payload = {
            from_datetime: buildIsoDatetime(startDate, true),
            to_datetime: buildIsoDatetime(endDate, false),
            mq_function_name: mqFunction,
        };
        if (systemName !== "") {
            payload.system_name = systemName;
        }

        console.log("Search Payload:", payload);

        try {
            const response = await fetch('/api/v1/mq/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    Authorization: `Bearer ${token}`,
                },
                body: JSON.stringify(payload),
            });

            const result = await response.json();
            if (response.ok && result.success && result.data) {
                document.getElementById('search-result').innerHTML =
                    `<pre>${JSON.stringify(result.data, null, 2)}</pre>`;
            } else {
                document.getElementById('search-result').textContent =
                    "Search failed: " + (result.message || "Unknown error");
            }
        } catch (err) {
            document.getElementById('search-result').textContent =
                "Search error: " + err.message;
        }
    });
</script>
</body>
</html>
