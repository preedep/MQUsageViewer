<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MQ Usage Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-panel {
            background-color: #fff;
            padding: 16px;
            margin-top: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }
        .search-panel label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }
        .search-panel input,
        .search-panel select,
        .search-panel button {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .search-panel button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .search-panel button:hover {
            background-color: #0056b3;
        }
        #search-result {
            background-color: #fff;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>MQ Usage Dashboard</h1>
    <button id="logout-btn">Logout</button>
</div>

<!-- üîç Search Criteria Panel -->
<div class="search-panel">
    <label for="start-datetime">Start Date-Time:</label>
    <input type="datetime-local" id="start-datetime" value="2024-01-01T00:00">

    <label for="end-datetime">End Date-Time:</label>
    <input type="datetime-local" id="end-datetime">

    <label for="mq-function">MQ Function:</label>
    <select id="mq-function">
        <option value="">-- Loading MQ Functions... --</option>
    </select>

    <label for="system-name">System Name:</label>
    <select id="system-name">
        <option value="">-- Select MQ Function First --</option>
    </select>

    <button id="search-btn">Search</button>
</div>

<!-- ‚úÖ Search Result -->
<div id="search-result">
    <!-- Result from API will appear here -->
</div>

<script>
    // üîê Token Validation
    function isTokenExpired(token) {
        if (!token) return true;
        try {
            const payload = JSON.parse(atob(token.split('.')[1]));
            return payload.exp < Math.floor(Date.now() / 1000);
        } catch (e) {
            return true;
        }
    }

    const token = localStorage.getItem('access_token');
    if (!token || isTokenExpired(token)) {
        localStorage.removeItem('access_token');
        window.location.href = "/login.html";
    }

    // üîê Logout Handler
    document.getElementById('logout-btn').addEventListener('click', () => {
        localStorage.removeItem('access_token');
        window.location.href = "/login.html";
    });

    // ‚è¨ Load MQ Function List
    async function loadMqFunctions() {
        const mqFunctionSelect = document.getElementById('mq-function');
        try {
            const response = await fetch('/api/v1/mq/functions', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const result = await response.json();
            if (response.ok && result.success && result.data) {
                mqFunctionSelect.innerHTML = '<option value="">-- Select MQ Function --</option>';
                result.data.forEach(func => {
                    const opt = document.createElement('option');
                    opt.value = func;
                    opt.textContent = func;
                    mqFunctionSelect.appendChild(opt);
                });
            } else {
                throw new Error(result.message || "Unable to load MQ Functions");
            }
        } catch (err) {
            console.error("MQ Function Load Error:", err.message);
            mqFunctionSelect.innerHTML = `
                <option value="">-- Select MQ Function --</option>
                <option value="PutMessage">PutMessage</option>
                <option value="GetMessage">GetMessage</option>
                <option value="BrowseMessage">BrowseMessage</option>`;
        }
    }

    // ‚è¨ Load System Name List when MQ Function selected
    async function loadSystemNamesForFunction(functionName) {
        const systemNameSelect = document.getElementById('system-name');
        if (!functionName) {
            systemNameSelect.innerHTML = '<option value="">-- Select MQ Function First --</option>';
            return;
        }

        try {
            const response = await fetch(`/api/v1/mq/${functionName}/systems`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const result = await response.json();
            if (response.ok && result.success && result.data) {
                systemNameSelect.innerHTML = '<option value="">-- Select System Name --</option>';
                result.data.forEach(sys => {
                    const opt = document.createElement('option');
                    opt.value = sys;
                    opt.textContent = sys;
                    systemNameSelect.appendChild(opt);
                });
            } else {
                throw new Error(result.message || "Unable to load systems");
            }
        } catch (err) {
            console.error("System Load Error:", err.message);
            systemNameSelect.innerHTML = '<option value="">-- Failed to load systems --</option>';
        }
    }

    // On MQ Function Change
    document.getElementById('mq-function').addEventListener('change', (e) => {
        const selectedFunction = e.target.value;
        loadSystemNamesForFunction(selectedFunction);
    });

    // üîç Search Handler
    document.getElementById('search-btn').addEventListener('click', async () => {
        const startDatetime = document.getElementById('start-datetime').value;
        const endDatetime = document.getElementById('end-datetime').value;
        const mqFunction = document.getElementById('mq-function').value;
        const systemName = document.getElementById('system-name').value;

        const query = {
            start_datetime: startDatetime,
            end_datetime: endDatetime,
            mq_function: mqFunction,
            system_name: systemName
        };

        try {
            const response = await fetch('/api/v1/mq-log/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(query)
            });
            const result = await response.json();
            if (response.ok && result.success && result.data) {
                document.getElementById('search-result').innerHTML = `<pre>${JSON.stringify(result.data, null, 2)}</pre>`;
            } else {
                document.getElementById('search-result').textContent = "Search failed: " + (result.message || "Unknown error");
            }
        } catch (err) {
            document.getElementById('search-result').textContent = "Search error: " + err.message;
        }
    });

    // Initial Load
    document.addEventListener('DOMContentLoaded', () => {
        loadMqFunctions();
    });
</script>
</body>
</html>
